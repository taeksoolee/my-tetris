<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tetris</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div style="display: flex; gap: 10px; width: 100%; height: 100%; justify-content: center; align-items: center;">
    <div id="board"></div>
    <div style="display: flex; gap: 10px; flex-direction: column; justify-content: start; height: calc(100% - 120px);" >
      <div>
        <div id="nextFigureBoard"></div>
      </div>
      <div style="margin-top: 10px;">
        <button id="startBtn" style="width: 100%">Start</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
